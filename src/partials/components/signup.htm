<!-- Mark up for Sign UP Section-->
<section class="login" id="login">
  <div class="login-menu clearfix">
    <div class="logo float-left">
      <a href="index.html" >
        <img src="images/logo.svg" alt="site-logo" />
      </a>
    </div>
    <div class="float-right">
      <p>Already have an account! <a href="login.html" > log In</a></p>
    </div>
  </div>
 
  <form class="login-form">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name">
    </div>
    <div class="form-group">
      <label for="signup-email">Email address</label>
      <input type="email" class="form-control" id="signup-email" >
    </div>
    <div class="form-group">
      <label for="signup-password">Password</label>
      <input type="password" class="form-control" id="signup-password">
    </div>
    <div class="form-group">
      <label for="confirm-password"> Confirm Password</label>
      <input type="password" class="form-control" id="confirm-password">
    </div>
    <a href="#" class="button btn-block">Sign Up</a>

    <a href="index.html" class="text-center">Cancel and Return to Website</a>
  </form>
</section>
